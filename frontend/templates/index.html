<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BugFinder AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <body class="index-page">
  <!-- Background Gradient Blobs -->
  <div class="bg-blur bg1"></div>
  <div class="bg-blur bg2"></div>
  <div class="bg-blur bg3"></div>

  <div class="container">
    <h1>🔍 Find Bugs in Your GitHub Repo</h1>
    <form method="POST" onsubmit="this.querySelector('button').innerText='🔍 Scanning...'; this.querySelector('button').disabled=true;">
      <label for="repo_url">Paste GitHub Repository URL</label>
      <input type="text" name="repo_url" id="repo_url" placeholder="https://github.com/yourname/project" required>
      <button type="submit">🚀 Analyze</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
