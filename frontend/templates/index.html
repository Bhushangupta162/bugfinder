<!DOCTYPE html>
<html>
<head>
  <title>BugFinder</title>
</head>
<body>
  <h1>🔍 BugFinder AI</h1>
  <form method="POST">
    <label>GitHub Repo URL:</label>
    <input type="text" name="repo_url" required>
    <button type="submit">Analyze</button>
  </form>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
</body>
</html>
